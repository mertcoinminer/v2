 <form>
  <label for="key">Please enter your mining key:</label><br><br>
  <input size="42" type="text" id="key" name="key">
</form>
<script>
function submit(){
var key = document.getElementById("key").value;
if(key == "Silver"){window.location.replace("https://bit.ly/00101010"); key = null;} //  :)
if(key == "Legacy"){window.location.replace("https://mert-efe-sukur.github.io/mertcoinminer-legacy/"); key = null;}
if(key != null){
localStorage.setItem("key", key); 
window.location.replace("https://www.mertcoinminer.ml/");
}

}
</script>
<br>
<button class="pay" onclick="submit()">Submit</button>
