 <form>
  <label for="key">Please enter your mining key:</label>
  <input type="text" id="key" name="key">
</form>
<script>
function submit(){
var key = document.getElementById("key").value;
if(key != null){
localStorage.setItem("key", key); 
window.location.replace("https://www.mertcoinminer.ml/");
}

}
</script>
<br>
<button onclick="submit()">Submit</button>
